<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="shortcut icon" href="./images/hourglass.png" type="image/x-icon">
    <link rel="stylesheet" href="app.styles.css">
</head>
<body>
    <section class="container">
        <main class="main-section">
            <div class="main-section-container">
                <button id="focus" class="btn focus-btn">Focus</button>
                <button id="break" class="btn break-btn">Break</button>
            </div>
            <div class="timer-btn-container">
                <span id="time"></span>
                
                <div class="btn-container">
                    
                    <button id="btn-start" class="show">Start</button>
                    <button id="btn-pause" class="hide">Pause</button>
                    <button id="btn-reset" class="hide">
                        <img src="./images/reset.png" style="width: 40px; height: 40px;">
                    </button>
    
                </div>
    
            </div>
        </main>

        <div>
            <div class="bg-changer-btn">
                <button class="color-plate-btn">
                    Color Plate
                </button>
                <div class="color-btns hidden">
                    <button class="color-plate-img">
                        <img src="./images/color-plate.png" alt="">
                    </button>
                    <button id="red">Red</button>
                    <button id="orange">Orange</button>
                    <button id="green">Green</button>
                    <button id="yellow">Yellow</button>
                    <button id="blue">Blue</button>
                    <button id="violet">Violet</button>
                    <button id="pink">Pink</button>
                    <button id="purple">Purple</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <span>made by</span>
        <a href="https://x.com/pathakAnubhav03">AnubhavPathak</a>
        <span>❤️ </span>
    </footer>

    <script src="app.script.js"></script>
</body>
</html>
